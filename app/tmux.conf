# Setting the prefix from `C-b` to `C-a`.
# By remapping the `CapsLock` key to `Ctrl`,
# you can make triggering commands more comfottable!
set -g prefix C-a

# Free the original `Ctrl-b` prefix keybinding.
unbind C-b

# Return to the last active window
bind-key C-a last-window

# Nested tmux sessions: C-a a <command>
bind-key a send-prefix

# Reload the file with Prefix r.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes.
bind | split-window -h
bind - split-window -v

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moveing between windows.
# Provided you've mapped your `CAPS LOCK` key to the `CTRL` key,
# you can now move between panes without moving your hands off the home row.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize and restore a pane.
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Log output to a text file on demand.
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Enable mouse mode
set -g mouse on

# Vimlike copy mode.
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Enable vi keys.
setw -g mode-keys vi

# Setting the delay between prefix and command.
set -sg escape-time 1

# Set the base index for windows to 1 instead of 0.
set -g base-index 1

# Set the base index for panes to 1 instead of 0.
setw -g pane-base-index 1

# Set the default terminal mode to 256color mode.
set -g default-terminal "screen-256color"

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# aggressive resize on
setw -g aggressive-resize on

# Pane colors.
set -g pane-border-fg red 
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg black

# Command / message line.
set -g message-fg white
set -g message-bg black
set -g message-attr dim #bright

# Status bar
set -g status-left-length 52
set -g status-right-length 51
set -g status-fg white
set -g status-bg black
set -g window-status-activity-attr bold

set -g status-left "#[fg=green]: #h : #[fg=yellow]#(whoami) : #[fg=cyan]S.#S : "
set -g status-right "#[fg=magenta,bold]: %d %b %Y : %H:%M :"
set -g window-status-format "#[fg=white] #I.#W "
set -g window-status-current-format "#[fg=magenta] ⟬#[fg=white]#I.#W#[fg=magenta]⟭ "
