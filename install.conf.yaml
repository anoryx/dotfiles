- clean: ['~']

- link:
    ~/.bash_profile: system/.bash_profile
    ~/.gitconfig: app/gitconfig
    ~/.psqlrc: app/psqlrc
    ~/.nethackrc: app/nethackrc
    ~/.tmux.conf: app/tmux.conf
    ~/.vim: app/vim/
    ~/.vimrc: app/vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
