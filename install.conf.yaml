- clean: ['~']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.dircolors: system/dircolors
    ~/.inputrc: system/inputrc
    ~/.gitconfig: app/gitconfig
    ~/.nethackrc: app/nethackrc
    ~/.tmux: app/tmux/
    ~/.tmux.conf: app/tmux.conf
    ~/.vim: app/vim/
    ~/.vimrc: app/vimrc
    ~/.vimrc.bundles: app/vimrc.bundles
    ~/.zshrc: zsh/zshrc
- create:
    - ~/.vim/backups
    - ~/.vim/swaps
    - ~/.vim/undo
- shell:
    - [git submodule update --init --recursive, Installing submodules]
